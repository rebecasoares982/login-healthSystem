<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Login SOS</title>
  
</head>

<body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container row align-items-center justify-content-center">
          <div class="col-md-7">
            
            <div class="logo-sos">
              <img src="images/sos.png">
            </div>

            <br><br>
            
            <form action="#" method="post">
              <div class="form-group first">
                <input type="text" class="form-control" placeholder="Login" id="username">
              </div>
              <div class="form-group last mb-3">
                <input type="password" class="form-control" placeholder="Senha" id="password">
              </div>

              <input type="submit" value="Acessar" class="btn btn-block btn-primary">

              <div class="d-flex mb-4 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass">Esqueceu sua senha?</a></span>
              </div>

              <p class="text-novaconta text-center mb-3">Você ainda não têm uma conta? <a href="#"
                  target="_blank"><b>Cadastre-se.</b></a>
              </p>

              <input type="submit" value="Entrar com o gov.br" class="btn btn-block btn-gov">
            </form>
          </div>
        
      </div>
    </div>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
